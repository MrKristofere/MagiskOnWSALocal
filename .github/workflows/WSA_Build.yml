name: Build WSA
on:
  workflow_dispatch:

    inputs:
      arch:
        description: 'WSA Architecture:'
        required: true
        default: 'x64'
        type: choice
        options:
          - 'x64'
          - 'ARM64'
      release_type:
        description: 'WSA Release Channel:'
        required: true
        default: 'Release Preview'
        type: choice
        options:
          - 'General Availability'
          - 'Release Preview'
          - 'Beta'
          - 'Dev'
      gapps_brand:
        description: 'GApps Brand:'
        required: true
        default: 'MindTheGapps'
        type: choice
        options:
          - 'None'
          - 'MindTheGapps'
      root_ver:
        description: 'Root Solution:'
        required: true
        default: 'Magisk (Stable)'
        type: choice
        options:
          - 'None'
          - 'KernelSU'
          - 'Magisk (Stable)'
          - 'Magisk (Beta)'
          - 'Magisk (Canary)'
          - 'Magisk (Debug)'
          - 'Magisk Delta (Canary)'
      remove_amazon:
        description: 'Remove Amazon Appstore'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  actions: write

jobs:
  Build-WSA:
    name: Build WSA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: LSPosed/MagiskOnWSALocal
          path: MagiskOnWSALocal


      - name: Install Dependencies
        uses: sn-o-w/cache-apt-pkgs-action@master
        with:
          packages: sudo ca-certificates qemu-utils setools lzip patchelf e2fsprogs python3 python3-venv python3-pip aria2 p7zip-full attr unzip
          
      - name: Install Lzip + Python venv & its libraries 🐍

        run: |

          wget -P ./download/ http://ftp.debian.org/debian/pool/main/l/lzip/lzip_1.23-5_amd64.deb

          sudo dpkg -i ./download/lzip_1.23-5_amd64.deb

          python3 -c "import venv" >/dev/null 2>&1 || {

              if ! (sudo apt-get install "python3-venv"); then

                  abort

              fi

          }

          echo "Creating python3 virtual env"

          python3 -m venv --system-site-packages "$(dirname "$PWD")/python3-env" || {

               echo "Failed to upgrade python3 virtual env, clear and recreate"

               python3 -m venv --clear --system-site-packages "$(dirname "$PWD")/python3-env" || abort "Failed to create python3 virtual env"

          }

          source "$(dirname "$PWD")/python3-env/bin/activate" || abort "Failed to activate python3 virtual env"

          python3 -c "import pkg_resources; pkg_resources.require(open('MagiskOnWSALocal/scripts/requirements.txt',mode='r'))" &>/dev/null || {

               echo "Installing Python3 dependencies"

               python3 -m pip install -r MagiskOnWSALocal/scripts/requirements.txt || abort "Failed to install python3 dependencies"

          }

          deactivate
          
      - name: Build WSA
        id: build_wsa
        working-directory: MagiskOnWSALocal
        run: |
          declare -A opts=(
            ["ARCH,x64"]="x64"
            ["ARCH,ARM64"]="arm64"
            ["RELEASE_TYPE,General Availability"]="retail"
            ["RELEASE_TYPE,Release Preview"]="RP"
            ["RELEASE_TYPE,Beta"]="WIS"
            ["RELEASE_TYPE,Dev"]="WIF"
            ["ROOT_VER,Magisk Delta (Canary)"]="--magisk-custom"
            ["ROOT_VER,None"]="--root-sol none"
            ["ROOT_VER,KernelSU"]="--root-sol kernelsu"
            ["ROOT_VER,Magisk (Stable)"]="--magisk-ver stable"
            ["ROOT_VER,Magisk (Beta)"]="--magisk-ver beta"
            ["ROOT_VER,Magisk (Canary)"]="--magisk-ver canary"
            ["ROOT_VER,Magisk (Debug)"]="--magisk-ver debug"
            ["GAPPS_BRAND,MindTheGapps"]="MindTheGapps"
            ["GAPPS_BRAND,None"]="none"
            ["REMOVE_AMAZON,true"]="--remove-amazon"
          )

          if [[ "${{ inputs.root_ver }}" == "Magisk Delta (Canary)" ]]; then
            aria2c -d ./download -o magisk-stable.zip https://huskydg.github.io/magisk-files/app-release.apk
          fi

          echo "arch=${opts[ARCH,${{ inputs.arch }}]}" >> $GITHUB_OUTPUT

          chmod +x scripts/build.sh
          scripts/build.sh \
            --arch ${opts[ARCH,${{ inputs.arch }}]} \
            --release-type ${opts[RELEASE_TYPE,${{ inputs.release_type }}]} \
            ${opts[REMOVE_AMAZON,${{ inputs.remove_amazon }}]} \
            ${opts[ROOT_VER,${{ inputs.root_ver }}]} \
            --gapps-brand ${opts[GAPPS_BRAND,${{ inputs.gapps_brand }}]}

      - name: Archiving and compressing artifact
        working-directory: MagiskOnWSALocal/output
        run: |
          7z a -tzip -mx4 -mmt104 -saa *
          echo "wsa_name=$(basename *zip)" >> $GITHUB_ENV

      - name: Get WSA version tag
        run: |
          regex="WSA_(.*)_${{ steps.build_wsa.outputs.arch }}"
          if [[ '${{ env.wsa_name }}' =~ $regex ]]; then
            echo "wsaver=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          else
            echo "wsaver=WSA" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: 'MagiskOnWSALocal/output/${{ env.wsa_name }}'
          tag_name: WSA-${{ env.wsaver }}
          name: WSA ${{ env.wsaver }}

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
